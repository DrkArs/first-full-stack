<!DOCTYPE html>
{% extends "bootstrap/base.html" %}
<html lang="en">
<head>
    {% block head %}
   <meta name="viewport" content="width=device-width,initial-scale=1">  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
    <meta charset="UTF-8">
    <title>Değişik bir blog</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    {% endblock %}
</head>

<body>
        {% block content %}
    <h2>ADMIN PANEL</h2>
    <div class="form-group form-group-lg">
        <form action="" method="POST" class="form">
            <ul>

                <li>
                    <label for="username">Username</label>
                        <input type="text" name="username" class="input-lg">
                </li>

                <li>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="input-lg">
                </li>

                <li>
                    <button class="btn-block m-6 p-3 btn-lg" type="submit">Log In</button>
                </li>

            </ul>
            {% if error %}

                <div class="error">
                    {{ error }}
                </div>

            {% endif %}

        </form>
    </div>   
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    {% endblock %}  
</body>
    
</html>
