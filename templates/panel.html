<!DOCTYPE html>
{% extends "bootstrap/base.html" %}
<html lang="en">
<head>
    {% block head %}
   <meta name="viewport" content="width=device-width,initial-scale=1">  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
    <meta charset="UTF-8">
    <title>Değişik bir blog</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    {% endblock %}
</head>

<body>
        {% block content %}
    <h2>ADMIN PANEL</h2>
    <div class="form-group form-group-lg">
        <form action="" method="POST" class="form">
            <ul>

                <li>
                    <label for="post_id">Post ID(Last ID is {{ lastid }})</label>
                        <input type="number" name="post_id" class="input-lg">
                </li>

                <li>
                    <label for="post_title">Post Title</label>
                    <input type="text" name="post_title">
                </li>

                <li>
                    <label for="post_url">Post URL</label>
                    <input type="text" name="post_url">
                </li>

                <li>
                    <label for="post_preview">Post Preview</label>
                    <input type="text" name="post_preview">
                </li>

                <li>
                    <label for="post_content">Post Content</label>
                    <textarea name="post_content"></textarea>
                </li>

                <li>
                    <label for="post_user_id">Post User ID</label>
                    <input type="number" name="post_user_id">
                </li>

                <li>
                    <label for="post_category">Post Category</label>
                    <input type="number" name="post_category">
                </li>


                <li>
                    <button class="btn-block m-6 p-3" type="submit" id="panelbtn">Submit</button>
                </li>

            </ul>
            {% if error %}

                <div class="error">
                    {{ error }}
                </div>

            {% endif %}

        </form>
    </div>   
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    {% endblock %}  
</body>
    
</html>
